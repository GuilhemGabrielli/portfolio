<!DOCTYPE html>

<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Hommage à Alan Turing">
        <title>Alan Turing</title>
        <link rel="stylesheet" type="text/css" href="../css/alan_turing.css">
    </head>

    <body>
        <h1 id="tagline">Alan Turing</h1>

        <h3>L'homme qui déchiffra Enigma</h3>

        <figure id="img-div">
            <img
                src="../images/photo_alan_turing.jpg"
                alt = "Photo d'Alan Turing à 16 ans"
            />
        </figure>

        <section id="tribute-info">
            <header>
                <h3 id="headline">Element important de la vie d'Alan Turing</h3>
            </header>
            <ul>
                <li><strong>1912</strong> - né à Maida Vale, Londres</li>
                <li><strong>1936</strong> - présentation d'une expéreince de pensée</li>
                <li><strong>1938</strong> - obtient un doctorat en recherche</li>
                <li><strong>1954</strong> - meurt à l'age de 41 ans</li>
            </ul>
        </section>

    </body>

</html>
